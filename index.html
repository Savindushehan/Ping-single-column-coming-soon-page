<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FRONTEND MENTOR</title>
        <link rel="stylesheet" href="/CSS/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <img src="/images/logo.svg" alt="logo" class="logo">
                <h1>
                    We are launching<span class="soon"> soon!</span>
                </h1>
                <h2>
                    Subscribe and get notified
                </h2>
                <div class="email">
                    <input type="email" spellcheck="false" id="email-field" placeholder="Your email Address">
                    <button type="submit" class="send-btn" id="submit-btn" >Notify Me</button>
                </div>
                <h3 id="error"></h3>
                <img src="/images/illustration-dashboard.png" alt="dashboard" class="dashboard">
                <div class="media">
                    <img src="images/facebook.png" alt="facebook" class="facebook">
                    <img src="images/twitter.jpeg" alt="twitter" class="twitter">
                    <img src="images/instagram.svg" alt="instragram" class="instragram">
                </div>
                <h3>@copyright ping All right reserved</h3>
            </div>
        </main>
       <script src="/JS/javascript.js"></script>
    </body>
</html>
